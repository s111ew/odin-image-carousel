<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Madrid CF</title>
  </head>
  <body>
    <img
      class="logo"
      src="./svg/Real_Madrid_CF.svg"
      alt="Real Madrid club crest"
    />
    <div class="border-frame">
      <img
        id="previous-arrow"
        src="./svg/arrow.svg"
        alt="previous arrow icon"
      />
      <div class="frame">
        <ul>
          <li
            ><img
              src="./images/bernabeu3.jpg"
              alt="Aerial view of the recently renovated Santiago Bernabeu stadium"
          /></li>
          <li
            ><img
              src="./images/bernabeu2.jpg"
              alt="South stand of the Santiago Bernabeu stadium, packed with fans"
          /></li>
          <li
            ><img
              src="./images/bernabeu1.jpg"
              alt="Interior of an Santiago Bernabeu stadium with one team warming up on the pitch"
          /></li>
        </ul>
      </div>
      <img id="next-arrow" src="./svg/arrow.svg" alt="next arrow icon" />
    </div>
    <div class="nav-dots">
      <div class="dot active" id="dot-1"></div>
      <div class="dot" id="dot-2"></div>
      <div class="dot" id="dot-3"></div>
    </div>
  </body>
</html>
