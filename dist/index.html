<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Madrid CF</title>
  <script defer src="main.js"></script></head>
  <body>
    <img
      class="logo"
      src="b465c80656a7b2e57a2c.svg"
      alt="Real Madrid club crest"
    />
    <div class="border-frame">
      <img
        id="previous-arrow"
        src="5591b7ed8ff84ebea4c3.svg"
        alt="previous arrow icon"
      />
      <div class="frame">
        <ul>
          <li
            ><img
              src="330b52f91b4798534adc.jpg"
              alt="Aerial view of the recently renovated Santiago Bernabeu stadium"
          /></li>
          <li
            ><img
              src="09dfe4046f01514b9720.jpg"
              alt="South stand of the Santiago Bernabeu stadium, packed with fans"
          /></li>
          <li
            ><img
              src="1a9279bdc7de6c4856f4.jpg"
              alt="Interior of an Santiago Bernabeu stadium with one team warming up on the pitch"
          /></li>
        </ul>
      </div>
      <img id="next-arrow" src="5591b7ed8ff84ebea4c3.svg" alt="next arrow icon" />
    </div>
    <div class="nav-dots">
      <div class="dot" id="dot-1"></div>
      <div class="dot" id="dot-2"></div>
      <div class="dot" id="dot-3"></div>
    </div>
  </body>
</html>
